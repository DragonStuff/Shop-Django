{% extends "base.html" %}
{% load static %}
{% block content %}
	<h2>Categories</h2>
	<div class="collection">
	{% for object in object_list %}
		<a href="{{object.get_absolute_url}}" class="collection-item">{{object}}
		<span class="badge" data-badge-caption="products">{{ object.category.count }}</span></a>
	{% endfor %}
	</div>
{% endblock %}
