{% extends "base.html" %}
{% load static %}
{% block content %}
	<table class="table">
	<tr>
	<td>ID</td><td>Link</td>
	    <td>name</td>
	    <td>slug</td>
	    <td>description</td>
	    <td>price</td>
	</tr>
	{% for object in object_list %}
	<tr>
	    <td>{{object.pk}}</td>
	    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
	    <td>{{ object.name }}</td>
	    <td>{{ object.slug }}</td>
	    <td>{{ object.description }}</td>
	    <td>{{ object.price }}</td>
	</tr>
	{% endfor %}
	</table><a class="btn btn-primary" href="{% url 'product_manager_product_create' %}">Create new Product</a>
	<p><a class="btn btn-default" href="{% url 'index' %}">Back</a></p>
{% endblock %}
