{% extends "base.html" %}
{% load static %}
{% block content %}
	<form method="post">{% csrf_token %}
	    <p>Are you sure you want to delete "{{ object }}"?</p>
	    <input class="btn btn-primary" type="submit" value="Confirm">
	</form>
	<p><a class="btn btn-primary" href="{{ object.get_absolute_url }}">Cancel</a></p>
{% endblock %}
